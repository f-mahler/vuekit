title: Home
icon: globe

options:
  url: false
  status: false
  delete: false

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          layout:
            label: Highlight
            type: files
            layout: cards
            query: site.find("artists").children.find("artist").children.images
          related:
            label: Highlighted Projects
            type: pages

  - width: 1/3
    sections:
      image:
        type: files
        layout: cards
        max: 1
        min: 1
        template: image
        image:
          cover: true
      color:
        type: fields
        fields:
          palette:
            label: Background Color
            type: color-palette
            extractor: true
            required: true
            limit: 5
            size: small
